<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>yoyaku_system</title>
</head>
<body>
  <ul id="result_target">
    <!-- ここに出力 -->
  </ul>

  <script>
    
    const matching_result_list = () => {
      
      let request_url = "https://3fendtwomj.execute-api.ap-northeast-1.amazonaws.com/prod/result";   
      
      fetch(request_url, { mode: "cors" })
      .then(response => response.json())
      .then(data => {
        // let output_label = document.getElementById("output_label");
        // output_label.innerText = data["body"][0]["area"]
        console.log(data)
        user_target = $('#user_list');
        for(var i in data.body) {
          var user_name_text = '<p>' + '利用者名:' + data.body[i].user_name +'</p>'
          var staff_name_text = '<p>' + 'スタッフ名' + data.body[i].staff_name +'</p>'
          var area_text = '<p>' + 'エリア' + data.body[i].area +'</p>'
          var start_text = '<p>' + '開始時間' + data.body[i].start +'</p>'
          var end_text = '<p>' + '終了時間' + data.body[i].end +'</p>'
          $(result_target).append(user_name_text);
          $(result_target).append(staff_name_text);
          $(result_target).append(area_text);
          $(result_target).append(start_text);
          $(result_target).append(end_text);
        }
      });
    };
    
    window.onload = matching_result_list;

  </script>
</body>
</html>
